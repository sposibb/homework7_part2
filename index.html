<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Weather Forecast</title>
    <link rel="stylesheet" href="style/weather-icons-wind.css">
    <link rel="stylesheet" href="style/weather-icons-wind.min.css">
    <link rel="stylesheet" href="style/weather-icons.css">
    <link rel="stylesheet" href="style/weather-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <article>
        <header>
            <h2 class="css">CSS Weather Forecast<i class="wi wi-horizon-alt" id="sun"></i></h2>
        </header>
        <main>
            <div class="weather_list">
                <ul>
                    <li class="lisbon">
                        Lisbon
                        <p><i class="wi wi-day-sunny"></i></p>
                    </li>
                    <li class="paris">
                        Paris
                        <p><i class="wi wi-day-cloudy"></i></p>
                    </li>
                    <li class="belgrade">
                        Belgrade
                        <p><i class="wi wi-day-sleet-storm"></i></p>
                    </li>
                    <li class="moscow">
                        Moscow
                        <p><i class="wi wi-day-cloudy-high"></i></p>
                    </li>
                    <li class="tel_aviv">
                        Tel Aviv
                        <p><i class="wi wi-hot"></i></p>
                    </li>
                    <li class="cair">
                        Cair
                        <p><i class="wi wi-day-sunny"></i></p>
                    </li>
                    <li class="new_york">
                        New York
                        <p><i class="wi wi-day-rain-mix"></i></p>
                    </li>
                    <li class="new_dehil">
                        New Dehil
                        <p><i class="wi wi-day-rain-wind"></i></p>
                    </li>
                    <li class="san_francisco">
                        San Francisco
                        <p><i class="wi wi-day-sunny-overcast"></i></p>
                    </li>
                    <li class="tokyo">Tokyo
                        <i class="wi wi-night-clear"></i>
                    </li>
                    <li class="sydney">
                        Sydney
                        <p><i class="wi wi-night-partly-cloudy"></i></p>
                    </li>
                </ul>
            </div>
        </main>
        <h2>Have a nice day and donâ€™t forget umbrella if you are in New Dehli now!</h2>
    </article>

</body>

</html>
